<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<div class="maintopContainer">
	<div class="container">
		<div class="maintopContent">
			<div class="maintop-logo">
				<a class="mainlogo" href="/jukbar/home.xhtml"><h:graphicImage library="images" name="logo.png" height="56"/></a>
				<ul class="jukMenu">
					<li><a href="/jukbar/view/public/orders/order_list.xhtml">#{msgs.localCargo}</a></li>
				</ul>
				<div class="maintop-app">
				  <h:form>
				    <h:commandLink action="#{orderApplicationAction.form()}" value="#{msgs.addCardo}" />
				  </h:form>
				</div>	
			</div>
			<div class="maintop-right">
				<a href="/jukbar/view/user/login.xhtml">#{msgs.login}</a>
			</div>
		</div>
	</div>
</div>
</ui:composition>
