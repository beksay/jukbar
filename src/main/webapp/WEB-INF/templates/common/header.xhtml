<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="maintopContainer">
		<div class="container-fluid">
			<div class="MainTopContent">
				<div class="MainTopLogo">
					<a href="/jukbar"></a>
				</div>
				<div class="MainTopMenu">
					<ul>
						<li><a href="/jukbar/view/public/orders/order_list.xhtml">#{msgs.localCargo}</a></li>
						<li><a href="/jukbar/view/public/transport_list.xhtml">#{msgs.transports}</a></li>
						<li class="last"><a href="/jukbar/view/public/about_us.xhtml">#{msgs.aboutUs}</a></li>
						<li class="mainTopButton"><h:form><h:commandLink action="#{orderApplicationAction.form()}" value="#{msgs.addCardo}" /></h:form></li>
					</ul>
					<div class="mainTopRight">
						<ul>
							<li><a href="/jukbar/view/user/login.xhtml">#{msgs.login}</a></li>
							<li><h:form><h:commandLink action="#{registrationAction.register()}" value="#{msgs.register}" /></h:form></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
