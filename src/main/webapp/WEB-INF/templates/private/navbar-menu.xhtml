<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
	    <div class="maintopContainer">
		     <div class="container-fluid">
				<div class="MainTopContent">
					<div class="MainTopLogo">
						<a href="/jukbar/view/main.xhtml"></a>
					</div>
					<div class="MainTopMenu">
						<ul>
						   <h:panelGroup  layout="block" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
								<li>
								   <h:link value="#{msgs.orders}" outcome="/view/moderator/order_list.xhtml">
								       <span class="badge">#{moderatorController.orderAmount}</span>
								   </h:link>
								</li>
								<li class="last">
								   <h:link value="#{msgs.transports}" outcome="/view/moderator/transport_list.xhtml">
								       <span class="badge">#{moderatorController.transportAmount}</span>
								   </h:link>
								</li> 
							</h:panelGroup>
							<li>
							   <h:link value="#{msgs.orders}"  outcome="/view/orders/order_list.xhtml" 
							            rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}"/>
							</li>
							<li class="last">
							   <h:link value="#{msgs.myTransport}"  outcome="/view/transport/transport_list.xhtml" 
							            rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}"/>
							</li>
						</ul>
						<div class="mainTopRight">
						  <h:form>
						    <ul>
						     <li>
						       <h:outputText value="#{paymentController.allAmount()} сом" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}"/>
						     </li>
						     <li>
						        <h:commandLink action="#{profileController.goProfile(loginUtil.currentUser)}" value="Привет, #{loginUtil.currentUser.person.firstName}" />
						     </li>
						    </ul>
						  </h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</html>
