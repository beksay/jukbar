<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
	    <div class="maintopContainerPrivate">
			<div class="container">
			  <h:form>
				<div class="maintopContent">
					<div class="maintop-logo">
						<a class="mainlogo" href="/jukbar/view/main.xhtml"><h:graphicImage library="images" name="logojuk.png"/></a>
						
						<ul class="jukMenu">
						    <h:panelGroup  layout="block" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
								<li>
								   <h:link value="#{msgs.senders}" outcome="/view/persons/sender_journal.xhtml">
								   </h:link>
								</li>
								<li>
								   <h:link value="#{msgs.drivers}" outcome="/view/persons/driver_journal.xhtml">
								   </h:link>
								</li>
							</h:panelGroup>
							<li>
							   <h:link value="#{msgs.localCargo}"  outcome="/view/local/local_list.xhtml" 
							    rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver' and loginUtil.currentUser.person.transport !=null and loginUtil.currentUser.person.transport.status eq 'COMPLETED')}">
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.internationalCargo}"  outcome="/view/international/international_list.xhtml" 
							        rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'company')}">
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.localCargo}"  outcome="/view/local/local_sender_list.xhtml" 
							    rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'sender')}">
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.internationalCargo}"  outcome="/view/international/international_sender_list.xhtml" 
							        rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'sender')}">
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.myShipments}"  outcome="/view/local/my_local_list.xhtml" 
							     rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver' and loginUtil.currentUser.person.transport !=null and loginUtil.currentUser.person.transport.status eq 'COMPLETED')}">	
							   </h:link>
							</li>
						</ul>
					</div>
					<div class="maintop-right">
					    <h:outputText value="#{paymentController.allAmount()} сом" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}" style="color:#edc55f; font-weight: 700; margin-right: 3px;"/>
						<h:commandLink action="#{profileController.goProfile(loginUtil.currentUser)}" value="Привет, #{loginUtil.currentUser.person.firstName}" />
					</div>
				  </div>
			   </h:form>
			</div>
		</div>
	</ui:composition>
</html>
