<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
	    <div class="maintopContainerPrivate">
			<div class="container">
			  <h:form>
				<div class="maintopContent">
					<div class="maintop-logo">
						<a class="mainlogo" href="/jukbar/view/main.xhtml"><h:graphicImage library="images" name="logojuk.png"/></a>
						
						<ul class="jukMenu">
						    <h:panelGroup rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
							<li>
							   <h:link value="#{msgs.newShipments}"  outcome="/view/manager/new_shipments_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
									<span class="badge">#{managerController.newList}</span>
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.inProgressShipments}"  outcome="/view/manager/in_progress_shipments_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
									
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.takenShipments}"  outcome="/view/manager/taken_shipments_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
									
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.countries}"  outcome="/view/dictionary/country_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">	
							   </h:link>
							</li>
							</h:panelGroup>
							<li>
							   <h:link value="#{msgs.shipments}"  outcome="/view/shipments/shipments_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}">
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.myShipments}"  outcome="/view/shipments/my_shipments_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}">	
							   </h:link>
							</li>
						</ul>
					</div>
					<div class="maintop-right">
					    <h:outputText value="#{loginUtil.currentUser.person.money} сом" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}" style="color:#edc55f; font-weight: 700; margin-right: 3px;"/>
						<h:commandLink action="#{profileController.goProfile(loginUtil.currentUser)}" value="Привет, #{loginUtil.currentUser.person.firstName}" />
					</div>
				  </div>
			   </h:form>
			</div>
		</div>
	</ui:composition>
</html>
