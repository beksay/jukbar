<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
	    <div class="maintopContainerPrivate">
			<div class="container">
			  <h:form>
				<div class="maintopContent">
					<div class="maintop-logo">
						<a class="mainlogo" href="/jukbar/view/main.xhtml"><h:graphicImage library="images" name="logojuk.png"/></a>
						
						<p:menubar styleClass="jukMenu">
					        <p:menuitem value="#{msgs.local}" outcome="/view/managerLocal/new_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
					           <span class="badge">#{managerController.newList}</span>
					        </p:menuitem>
					        <p:menuitem value="#{msgs.international}" outcome="/view/managerInt/new_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
					           <span class="badge">#{managerController.newList}</span>
					        </p:menuitem>
							<p:submenu label="#{msgs.cargos}" icon="pi pi-file" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
					            <p:submenu label="#{msgs.inProgressShipments}" icon="pi pi-briefcase">
					                <p:menuitem value="#{msgs.local}" outcome="/view/managerLocal/in_progress_list.xhtml" />
					                <p:menuitem value="#{msgs.international}" outcome="/view/managerInt/in_progress_list.xhtml" />
					            </p:submenu>
					            <p:submenu label="#{msgs.takenShipments}" icon="pi pi-briefcase">
					                <p:menuitem value="#{msgs.local}" outcome="/view/managerLocal/taken_list.xhtml" />
					                <p:menuitem value="#{msgs.international}" outcome="/view/managerInt/taken_list.xhtml" />
					            </p:submenu>
					        </p:submenu>
					        <p:submenu label="#{msgs.dict}" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}">
					                <p:menuitem value="#{msgs.countries}" outcome="/view/dictionary/country_list.xhtml" />
					        </p:submenu>
					    </p:menubar>
						
						<ul class="jukMenu">
							<li>
							   <h:link value="#{msgs.shipments}"  outcome="/view/shipments/shipments_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}">
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.myShipments}"  outcome="/view/shipments/my_shipments_list.xhtml" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}">	
							   </h:link>
							</li>
						</ul>
					</div>
					<div class="maintop-right">
					    <h:outputText value="#{loginUtil.currentUser.person.money} сом" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}" style="color:#edc55f; font-weight: 700; margin-right: 3px;"/>
						<h:commandLink action="#{profileController.goProfile(loginUtil.currentUser)}" value="Привет, #{loginUtil.currentUser.person.firstName}" />
					</div>
				  </div>
			   </h:form>
			</div>
		</div>
	</ui:composition>
</html>
