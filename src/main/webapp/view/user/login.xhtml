<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layouts/public.xhtml" id="bodyBlock">
    <ui:define name="content">
		<div class="row">
			<div class="col-4">
			</div>
			<div class="col-4">
				<div class="ContentBlock">
					<div class="logo-block">
						<h:link outcome="/home.xhtml">
							<label class="BlockTitle">Вход в аккаунт</label>
						</h:link>
				    </div>
				    <div class="BlockFilter">
					  <h:form>
					    <div class="inputForm">
							<h:inputText value="#{userController.email}" style="position:relative;" id="email" required="true" requiredMessage="#{msgs.email} - #{msgs.isReq}"/>				
							<p:watermark value="#{msgs.email}" for="email"/>
							<p:message for="email" />
					    </div>
					    <div class="inputForm">
							<h:inputSecret value="#{userController.password}" style="position:relative;" id="password" required="true" requiredMessage="#{msgs.password} - #{msgs.isReq}"/>
							<p:watermark value="#{msgs.password}" for="password"/>
							<p:message for="password" />
					    </div>
					    <div class="inputForm">
					       <p:commandButton value="#{msgs.login}" action="#{userController.login()}" ajax="false"/>
					       <p:commandButton value="#{msgs.register}" ajax="false" action="#{registrationAction.register()}" immediate="true"/>
					    </div>
					    <div class="inputForm">
					       <a  href="#{userController.forgot()}">#{msgs.forgotPassword}</a>
					    </div>
					    <p:growl id="growl" showDetail="true" sticky="true" /> 
					  </h:form>
				    </div>
				</div>
			</div>
			<div class="col-4">
			</div>
		</div>		
	</ui:define>		
</ui:composition>
