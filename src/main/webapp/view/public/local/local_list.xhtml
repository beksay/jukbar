<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/public.xhtml" id="bodyBlock">

	<ui:define name="content">
		<h:form>
			<div class="container">
				<div class="mainListData">
					<div class="mainListFilter">
						<h:panelGroup styleClass="row filter" layout="block"
							id="filterPanel">
							<h:panelGroup id="oblastFrom" layout="block" class="col">
								<h:outputLabel for="oblast" value="#{msgs.oblastFrom}" />
								<h:selectOneMenu id="oblast" value="#{publicList.oblast}"
									effect="fold" editable="true" converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.oblastListLocal}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{publicList.filterData()}" event="change"
										update="region table regionFrom" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionFrom" layout="block" class="col">
								<h:outputLabel for="region" value="#{msgs.regionFrom}" rendered="#{publicList.oblast.id!=null}"/>
								<h:selectOneMenu id="region" value="#{publicList.region}" rendered="#{publicList.oblast.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.regionList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{publicList.filterData()}" event="change"
										update="table" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="oblastToId" layout="block" class="col">
								<h:outputLabel for="oblastTo" value="#{msgs.oblastTo}" />
								<h:selectOneMenu id="oblastTo" value="#{publicList.oblastTo}"
									effect="fold" editable="true" converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.oblastToListLocal}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{publicList.filterData()}" event="change"
										update="regionTo table regionToId" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionToId" layout="block" class="col">
								<h:outputLabel for="regionTo" value="#{msgs.regionTo}" rendered="#{publicList.oblastTo.id!=null}"/>
								<h:selectOneMenu id="regionTo" value="#{publicList.region}" rendered="#{publicList.oblastTo.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.regionToList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{publicList.filterData()}" event="change"
										update="table" />
								</h:selectOneMenu>
							</h:panelGroup>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="applyBtn"
									action="#{publicList.filterData()}" value="#{msgs.search}"
									icon="fas fa-search" />
							</div>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="clearBtn"
									action="#{publicList.clearData()}" value="#{msgs.clear}"
									icon="fas fa-eraser" />
							</div>
						</h:panelGroup>
					</div>
					<div class="mainListContent">
						<div class="mainJukInfo">
							<p:dataTable var="entity" value="#{publicList.model}"
								paginator="true" rows="10" rowIndexVar="index" lazy="true"
								emptyMessage="#{msgs.noRecordsFound}" id="table"
								sortOrder="DESCENDING"
								selection="#{shipmentApplicationAction.shipments}"
								selectionMode="single" rowsPerPageTemplate="10,20,40,80"
								paginatorPosition="bottom" pageLinks="10"
								currentPageReportTemplate="#{msgs.showPaymentNumbers}"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
								first="#{publicList.first}">
								<p:ajax event="page" listener="#{publicList.onPageChange}" />
								<p:ajax event="rowSelect"
									listener="#{shipmentApplicationAction.onRowSelectLocal}" />
								<f:facet name="header">
					               #{msgs.localCargo}
					            </f:facet> 	
								<p:column headerText="№ заказа" width="100">
									<h:outputText value="#{entity.id}" style="margin-right:5px" />
									<h:commandLink rendered="#{entity.transportType.id eq 1}">
										<i class="fas fa-carrot"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 2}">
										<i class="fas fa-building"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 3}">
										<i class="fas fa-couch"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 4}">
										<i class="fas fa-tint"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 5}">
										<i class="fas fa-anchor"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 6}">
										<i class="fas fa-horse"></i>
									</h:commandLink>
								</p:column>
								<p:column headerText="#{msgs.capacity}" width="100">
									<h:outputText value="#{entity.capacity}" />
								</p:column>
								<p:column headerText="Маршрут">
									<div class="MainDataContent">
										<p>
											<h:outputText value="#{entity.oblastFrom.name}" rendered="#{entity.oblastFrom.id != null}" />
											<h:outputText value="," rendered="#{entity.regionFrom.id !=null}" />
											<h:outputText value="#{entity.regionFrom.name}" rendered="#{entity.regionFrom.id !=null}" />
										</p>
										<p>
											<h:outputText value="#{entity.oblastTo.name}" rendered="#{entity.oblastTo.id !=null}" />
											<h:outputText value="," rendered="#{entity.regionTo.id !=null}" />
											<h:outputText value="#{entity.regionTo.name}" rendered="#{entity.regionTo.id !=null}" />										
										</p>
									</div>
								</p:column>
								<p:column headerText="#{msgs.fromPlace}" width="150">
									<div class="mainDataDate">
										<p>
											<i class="fas fa-hourglass-start"></i>
											<h:outputText value="#{entity.dateFrom}" style="color:#596D9B">
												<f:convertDateTime pattern="dd.MM.yyyy" />
											</h:outputText>
										</p>
									</div>
								</p:column>
								<p:column headerText="#{msgs.amount}" width="150">
									<h:outputText value="#{entity.amount} сом">
									   <f:converter converterId="decimalNumberConverter" />
									</h:outputText>
								</p:column>
								<p:column width="50">
									<h:commandLink >
									  <i class="fas fa-search"></i>
									</h:commandLink>
								</p:column>
							</p:dataTable>
						</div>
					</div>

				</div>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
