<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/public.xhtml" id="bodyBlock">

	<ui:define name="content">
		<h:form>
			<div class="container">
				<div class="mainListData">
					<div class="mainListFilter">
						<h:panelGroup styleClass="row filter" layout="block"
							id="filterPanel">
							<h:panelGroup id="oblastFrom" layout="block" class="col">
								<h:outputLabel for="oblast" value="#{msgs.oblastFrom}" />
								<h:selectOneMenu id="oblast" value="#{publicLocalList.oblast}"
									effect="fold" editable="true" converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicLocalList.oblastListLocal}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{publicLocalList.filterData()}" event="change"
										update="region table regionFrom" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionFrom" layout="block" class="col">
								<h:outputLabel for="region" value="#{msgs.regionFrom}" rendered="#{publicLocalList.oblast.id!=null}"/>
								<h:selectOneMenu id="region" value="#{publicLocalList.region}" rendered="#{publicLocalList.oblast.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicLocalList.regionList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{publicLocalList.filterData()}" event="change"
										update="table" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="oblastToId" layout="block" class="col">
								<h:outputLabel for="oblastTo" value="#{msgs.oblastTo}" />
								<h:selectOneMenu id="oblastTo" value="#{publicLocalList.oblastTo}"
									effect="fold" editable="true" converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicLocalList.oblastToListLocal}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{publicLocalList.filterData()}" event="change"
										update="regionTo table regionToId" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionToId" layout="block" class="col">
								<h:outputLabel for="regionTo" value="#{msgs.regionTo}" rendered="#{publicLocalList.oblastTo.id!=null}"/>
								<h:selectOneMenu id="regionTo" value="#{publicLocalList.region}" rendered="#{publicLocalList.oblastTo.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicLocalList.regionToList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{publicLocalList.filterData()}" event="change"
										update="table" />
								</h:selectOneMenu>
							</h:panelGroup>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="applyBtn"
									action="#{publicLocalList.filterData()}" value="#{msgs.search}"
									icon="fas fa-search" />
							</div>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="clearBtn"
									action="#{publicLocalList.clearData()}" value="#{msgs.clear}"
									icon="fas fa-eraser" />
							</div>
						</h:panelGroup>
					</div>
					<div class="mainListContent">
						<div class="mainJukInfo">
							<p:dataTable var="entity" value="#{publicLocalList.model}"
								paginator="true" rows="10" rowIndexVar="index" lazy="true"
								emptyMessage="#{msgs.noRecordsFound}" id="table"
								sortOrder="DESCENDING"
								selection="#{shipmentApplicationAction.shipments}"
								selectionMode="single" rowsPerPageTemplate="10,20,40,80"
								paginatorPosition="bottom" pageLinks="10"
								currentPageReportTemplate="#{msgs.showPaymentNumbers}"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
								first="#{publicLocalList.first}">
								<p:ajax event="page" listener="#{publicLocalList.onPageChange}" />
								<f:facet name="header">
					               #{msgs.localCargo}
					            </f:facet> 	
								<p:column headerText="№ заказа">
									<h:outputText value="#{entity.id}"  />
								</p:column>
								<p:column headerText="#{msgs.transportType}">
									<h:outputText value="#{entity.transportType.name}" />
								</p:column>
								<p:column headerText="Маршрут" width="400">
									<div class="MainDataContent">
										<p>
											<h:outputText value="#{entity.oblastFrom.name}" rendered="#{entity.oblastFrom.id != null}" />
											<h:outputText value="," rendered="#{entity.regionFrom.id !=null}" />
											<h:outputText value="#{entity.regionFrom.name}" rendered="#{entity.regionFrom.id !=null}" />
										</p>
										<p>
											<h:outputText value="#{entity.oblastTo.name}" rendered="#{entity.oblastTo.id !=null}" />
											<h:outputText value="," rendered="#{entity.regionTo.id !=null}" />
											<h:outputText value="#{entity.regionTo.name}" rendered="#{entity.regionTo.id !=null}" />										
										</p>
									</div>
								</p:column>
								<p:column headerText="#{msgs.fromPlace}">
									<div class="mainDataDate">
										<p>
											<i class="fas fa-hourglass-start"></i>
											<h:outputText value="#{entity.dateFrom}">
												<f:convertDateTime pattern="dd.MM.yyyy" />
											</h:outputText>
										</p>
									</div>
								</p:column>
								<p:column headerText="#{msgs.capacity}" >
									<h:outputText value="#{entity.capacity}" />
								</p:column>
								<p:column headerText="#{msgs.amount} (сом)">
									<h:outputText value="#{entity.amount}" >
									   <f:converter converterId="decimalNumberConverter" />
									</h:outputText>
								</p:column>
								<p:column width="50">
									<h:commandLink action="#{shipmentApplicationAction.viewLocal(entity)}">
									  <i class="fas fa-search"></i>
									</h:commandLink>
								</p:column>
							</p:dataTable>
						</div>
					</div>

				</div>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
