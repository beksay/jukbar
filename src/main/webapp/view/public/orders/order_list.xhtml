<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/public.xhtml" id="bodyBlock">
	<ui:define name="additional-head">
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=8453d835-3c9f-452f-977f-cea31785f278" type="text/javascript"></script>
        <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    </ui:define>
	<ui:define name="content">
		<h:form>
			<div class="container">
				<div class="ContentBlock">
					<div class="mainListFilter">
						<h:panelGroup styleClass="row filter" layout="block"
							id="filterPanel">
							<h:panelGroup id="oblastFrom" layout="block" class="col">
								<h:outputLabel for="oblast" value="#{msgs.oblastFrom}" />
								<h:selectOneMenu id="oblast" value="#{publicList.oblast}" ajax="false"
									effect="fold" editable="false" converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.oblastListLocal}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{publicList.filterData()}" event="change"
										update="region regionFrom accordionId" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionFrom" layout="block" class="col">
								<h:outputLabel for="region" value="#{msgs.regionFrom}" rendered="#{publicList.oblast.id!=null}"/>
								<h:selectOneMenu id="region" value="#{publicList.region}" rendered="#{publicList.oblast.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.regionList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{publicList.filterData()}" event="change"
										update="accordionId" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="oblastToId" layout="block" class="col">
								<h:outputLabel for="oblastTo" value="#{msgs.oblastTo}" />
								<h:selectOneMenu id="oblastTo" value="#{publicList.oblastTo}"
									effect="fold" editable="true" converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.oblastToListLocal}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{publicList.filterData()}" event="change"
										update="regionTo regionToId accordionId" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionToId" layout="block" class="col">
								<h:outputLabel for="regionTo" value="#{msgs.regionTo}" rendered="#{publicList.oblastTo.id!=null}"/>
								<h:selectOneMenu id="regionTo" value="#{publicList.region}" rendered="#{publicList.oblastTo.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.regionToList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{publicList.filterData()}" event="change"
										update="accordionId" />
								</h:selectOneMenu>
							</h:panelGroup>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="applyBtn" update="accordionId" class="success-btn"
									action="#{publicList.filterData()}" value="#{msgs.search}"
									icon="fas fa-search" />
							</div>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="clearBtn"
									action="#{publicList.clearData()}" value="#{msgs.clear}"
									icon="fas fa-eraser" />
							</div>
						</h:panelGroup>
					</div>
					<div class="mainListContent">
						<div class="mainJukInfo">
					        <p:dataList value="#{publicList.model}" styleClass="listOrder" var="entity" type="ordered" id="accordionId" lazy="true" rows="20"
					            rowsPerPageTemplate="20,30,50,80" paginatorPosition="bottom" paginator="true" 
								pageLinks="20" currentPageReportTemplate="#{msgs.showPaymentNumbers}"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
								first="#{publicList.first}">
					             <p:accordionPanel activeIndex="false">
						            <p:tab>
						              <f:facet name="title">
						                <h:outputText value="#{entity.amount} сом" >
										   <f:converter converterId="decimalNumberConverter" />
										</h:outputText>
										<i class="fas fa-map-marker-alt mainRoute"></i>
									    <h:outputText styleClass="mainRoute" value="#{entity.oblastFrom.name} #{entity.regionFrom.name}" />
									    <i class="fas fa-arrows-alt-h mainRoute"></i>
									    <h:outputText styleClass="mainRoute" value="#{entity.oblastTo.name} #{entity.regionTo.name}" />
									    <h:outputText value="#{entity.date}" style="float:right;">
											<f:convertDateTime pattern="dd.MM.yyyy" />
										</h:outputText>
									  </f:facet>
									  <div class="row">
								       <div class="col-4">
								          <div class="MainDataContent">
											<p>
												<h:outputText value="#{entity.oblastFrom.name}" rendered="#{entity.oblastFrom.id != null}" />
												<h:outputText value="," rendered="#{entity.regionFrom.id !=null}" />
												<h:outputText value="#{entity.regionFrom.name}" rendered="#{entity.regionFrom.id !=null}" />
											</p>
											<p>
												<h:outputText value="#{entity.oblastTo.name}" rendered="#{entity.oblastTo.id !=null}" />
												<h:outputText value="," rendered="#{entity.regionTo.id !=null}" />
												<h:outputText value="#{entity.regionTo.name}" rendered="#{entity.regionTo.id !=null}" />										
											</p>
									      </div>
								       </div>
								       <div class="col-5">
								            <h:panelGrid columns="1">
								               <h:outputLabel value="#{msgs.amount} : " styleClass="mainText"/>
								               <h:outputText value="#{entity.amount} сом">
												   <f:converter converterId="decimalNumberConverter" />
											   </h:outputText>
											   <h:outputLabel value="#{msgs.date} : " styleClass="mainText"/>
											   <h:outputText value="#{entity.date}">
												 <f:convertDateTime pattern="dd.MM.yyyy" />
											   </h:outputText>
											   <h:outputLabel value="#{msgs.transportType} : " styleClass="mainText"/>
											   <h:outputText value="#{entity.transportType.name}" />
											   <h:outputLabel value="#{msgs.productInfo} : " styleClass="mainText"/>
											   <h:outputText value="#{entity.products}"  />
								            </h:panelGrid>
								       </div>
								      </div>   
						            </p:tab>
						        </p:accordionPanel>
					        </p:dataList>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
