<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/public.xhtml" id="bodyBlock">
	<ui:define name="additional-head">
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=8453d835-3c9f-452f-977f-cea31785f278" type="text/javascript"></script>
        <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    </ui:define>
	<ui:define name="content">
		<h:form>
			<div class="container">
				<div class="ContentBlock">
					<div class="mainListFilter">
						<h:panelGroup styleClass="row filter" layout="block" id="filterPanel">
							<h:panelGroup id="oblastFrom" layout="block" class="col">
								<h:outputLabel for="oblast" value="#{msgs.oblastFrom}" />
								<p:selectOneMenu id="oblast" value="#{publicList.oblast}" ajax="false" effect="fold" editable="false" converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.oblastListLocal}" var="oblast" itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{publicList.filterData()}" event="change" update="region regionFrom accordionId" />
								</p:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionFrom" layout="block" class="col">
								<h:outputLabel for="region" value="#{msgs.regionFrom}" rendered="#{publicList.oblast.id!=null}"/>
								<p:selectOneMenu id="region" ahax="false" value="#{publicList.region}" rendered="#{publicList.oblast.id!=null}" effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.regionList}" var="region" itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{publicList.filterData()}" event="change" update="accordionId" />
								</p:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="oblastToId" layout="block" class="col">
								<h:outputLabel for="oblastTo" value="#{msgs.oblastTo}" />
								<p:selectOneMenu id="oblastTo" value="#{publicList.oblastTo}" effect="fold" ajax="false" editable="true" converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.oblastToListLocal}" var="oblast" itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{publicList.filterData()}" event="change" update="regionTo regionToId accordionId" />
								</p:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionToId" layout="block" class="col">
								<h:outputLabel for="regionTo" value="#{msgs.regionTo}" rendered="#{publicList.oblastTo.id!=null}"/>
								<p:selectOneMenu ajax="false" id="regionTo" value="#{publicList.region}" rendered="#{publicList.oblastTo.id!=null}" effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{publicList.regionToList}" var="region" itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{publicList.filterData()}" event="change" update="accordionId" />
								</p:selectOneMenu>
							</h:panelGroup>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="applyBtn" update="accordionId" class="success-button" action="#{publicList.filterData()}" value="#{msgs.search}" icon="fas fa-search" />
							</div>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="clearBtn" styleClass="warning-button" action="#{publicList.clearData()}" value="#{msgs.clear}" icon="fas fa-eraser" />
							</div>
						</h:panelGroup>
					</div>
					<div class="mainListContent">
						<div class="mainJukInfo">
					        <p:dataList value="#{publicList.model}" styleClass="listOrder" var="entity" type="ordered" id="accordionId" lazy="true" rows="20"
					            rowsPerPageTemplate="20,30,50,80" paginatorPosition="bottom" paginator="true" pageLinks="20" currentPageReportTemplate="#{msgs.showPaymentNumbers}"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
								first="#{publicList.first}">
								
					             <p:accordionPanel activeIndex="false">
						            <p:tab>
						              <f:facet name="title">
						              	<div class="OrderListContainer">
						              		<div class="OrderType">
						              			<i class="fas fa-horse"></i>
						              			<i class="fas fa-truck-moving"></i>
						              			<i class="fas fa-truck-loading"></i>
						              			<i class="fas fa-truck-pickup"></i>
						              			<i class="fas fa-people-carry"></i>
						              		</div>
						              		<div class="OrderMoney">
								                <h:outputText value="#{entity.amount} сом" >
												   <f:converter converterId="decimalNumberConverter" />
												</h:outputText>
						              		</div>
						              		<div class="OrderFrom">
												<i class="fas fa-map-marker-alt mainRoute"></i>
											    <h:outputText styleClass="mainRoute" value="#{entity.oblastFrom.name} #{entity.regionFrom.name}" />
						              		</div>
						              		<div class="OrderTo">
											    <i class="fas fa-arrows-alt-h mainRoute"></i>
											    <h:outputText styleClass="mainRoute" value="#{entity.oblastTo.name} #{entity.regionTo.name}" />
						              		</div>
						              		<div class="OrderDate">
											    <h:outputText value="#{entity.date}">
													<f:convertDateTime pattern="dd.MM.yyyy" />
												</h:outputText>
						              		</div>
						              	</div>
									  </f:facet>
								          <div class="MainDataContent">

											   <h:outputLabel value="#{msgs.transportType} : " styleClass="mainText"/>
											   <h:outputText value="#{entity.transportType.name}" />
											   <h:outputLabel value="#{msgs.productInfo} : " styleClass="mainText"/>
											   <h:outputText value="#{entity.products}"  />
								            </div>
  
						            </p:tab>
						        </p:accordionPanel>
					        </p:dataList>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
