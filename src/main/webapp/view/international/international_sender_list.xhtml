<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="container">
				<div class="mainListData">
					<div class="mainListFilter">
						<h:panelGroup styleClass="row filter" layout="block"
							id="filterPanel">
							<div class="col">
								<h:outputLabel value="#{msgs.countryFrom}" />
								<h:selectOneMenu id="countryFrom" value="#{internationalSenderList.country}"
									effect="fold" editable="true" converter="#{countryConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{internationalSenderList.countryList}" var="entity"
										itemLabel="#{entity.name}" itemValue="#{entity}" />
									<p:ajax listener="#{internationalSenderList.filterData()}" event="change"
										update="oblast table oblastFrom" />
								</h:selectOneMenu>
							</div>
							<h:panelGroup id="oblastFrom" layout="block" class="col">
								<h:outputLabel for="oblast" value="#{msgs.oblastFrom}" rendered="#{internationalSenderList.country.id!=null}"/>
								<h:selectOneMenu id="oblast" value="#{internationalSenderList.oblast}"
									effect="fold" editable="true" converter="#{oblastConverter}" rendered="#{internationalSenderList.country.id!=null}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{internationalSenderList.oblastList}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{internationalSenderList.filterData()}" event="change"
										update="region table regionFrom" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionFrom" layout="block" class="col">
								<h:outputLabel for="region" value="#{msgs.regionFrom}" rendered="#{internationalSenderList.oblast.id!=null}"/>
								<h:selectOneMenu id="region" value="#{internationalSenderList.region}" rendered="#{internationalSenderList.oblast.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{internationalSenderList.regionList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{internationalSenderList.filterData()}" event="change"
										update="table" />
								</h:selectOneMenu>
							</h:panelGroup>
							<div class="col">
								<h:outputLabel value="#{msgs.countryTo}" />
								<h:selectOneMenu id="countryTo" value="#{internationalSenderList.countryTo}"
									effect="fold" editable="true" converter="#{countryConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{internationalSenderList.countryToList}" var="entity"
										itemLabel="#{entity.name}" itemValue="#{entity}" />
									<p:ajax listener="#{internationalSenderList.filterData()}" event="change"
										update="oblastTo table oblastToId" />
								</h:selectOneMenu>
							</div>
							<h:panelGroup id="oblastToId" layout="block" class="col">
								<h:outputLabel for="oblastTo" value="#{msgs.oblastTo}" rendered="#{internationalSenderList.countryTo.id!=null}"/>
								<h:selectOneMenu id="oblastTo" value="#{internationalSenderList.oblastTo}"
									effect="fold" editable="true" converter="#{oblastConverter}" rendered="#{internationalSenderList.countryTo.id!=null}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{internationalSenderList.oblastToList}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{internationalSenderList.filterData()}" event="change"
										update="regionTo table regionToId" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionToId" layout="block" class="col">
								<h:outputLabel for="regionTo" value="#{msgs.regionTo}" rendered="#{internationalSenderList.oblastTo.id!=null}"/>
								<h:selectOneMenu id="regionTo" value="#{internationalSenderList.region}" rendered="#{internationalSenderList.oblastTo.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{internationalSenderList.regionToList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{internationalSenderList.filterData()}" event="change"
										update="table" />
								</h:selectOneMenu>
							</h:panelGroup>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="applyBtn"
									action="#{internationalSenderList.filterData()}" value="#{msgs.search}"
									icon="fas fa-search" />
							</div>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="clearBtn"
									action="#{internationalSenderList.clearData()}" value="#{msgs.clear}"
									icon="fas fa-eraser" />
							</div>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="addBtn"
									action="#{internationalController.add()}" value="#{msgs.addCargo}" styleClass="ui-button success-btn"
									icon="fas fa-plus" />
							</div>
						</h:panelGroup>
					</div>
					<div class="mainListContent">
						<div class="mainJukInfo">
							<p:dataTable var="entity" value="#{internationalSenderList.model}"
								paginator="true" rows="10" rowIndexVar="index" lazy="true"
								emptyMessage="#{msgs.noRecordsFound}" id="table"
								style="margin-top:0px" sortOrder="DESCENDING"
								selectionMode="single"
								selection="#{internationalController.shipments}"
								rowsPerPageTemplate="10,20,40,80" paginatorPosition="bottom"
								pageLinks="10"
								currentPageReportTemplate="#{msgs.showPaymentNumbers}"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
								first="#{internationalSenderList.first}">
								<p:ajax event="page" listener="#{internationalSenderList.onPageChange}" />
								<p:ajax event="rowSelect" listener="#{internationalController.onRowSelect}" />
								<f:facet name="header">
						            #{msgs.shipments}
						        </f:facet>
								<p:column headerText="№ заказа" >
									<h:outputText value="#{entity.id}"/>
								</p:column>
								<p:column headerText="#{msgs.transportType}">
									<h:outputText value="#{entity.transportType.name}" />
								</p:column>
								<p:column headerText="Маршрут" width="400">
									<div class="MainDataContent">
										<p>
											<h:graphicImage library="images" height="20" width="20" name="kg.png" rendered="#{entity.countryFrom.id eq 1}" />
											<h:graphicImage library="images" height="20" width="20" name="kz.png" rendered="#{entity.countryFrom.id eq 2}" />
											<h:outputText value="#{entity.countryFrom.name} ," />
											<h:outputText value="#{entity.oblastFrom.name}" rendered="#{entity.oblastFrom.id != null}" />
											<h:outputText value="," rendered="#{entity.regionFrom.id !=null}" />
											<h:outputText value="#{entity.regionFrom.name}" rendered="#{entity.regionFrom.id !=null}" />
										</p>
										<p>
											<h:graphicImage library="images" height="20" width="20" name="kg.png" rendered="#{entity.countryTo.id eq 1}" />
											<h:graphicImage library="images" height="20" width="20" name="kz.png" rendered="#{entity.countryTo.id eq 2}" />
											<h:outputText value="#{entity.countryTo.name} ," />
											<h:outputText value="#{entity.oblastTo.name}" rendered="#{entity.oblastTo.id !=null}" />
											<h:outputText value="," rendered="#{entity.regionTo.id !=null}" />
											<h:outputText value="#{entity.regionTo.name}" rendered="#{entity.regionTo.id !=null}" />										
										</p>
									</div>
								</p:column>
								<p:column headerText="#{msgs.fromPlace}">
									<div class="mainDataDate">
										<p>
											<i class="fas fa-hourglass-start"></i>
											<h:outputText value="#{entity.dateFrom}" >
												<f:convertDateTime pattern="dd.MM.yyyy" />
											</h:outputText>
										</p>
									</div>
								</p:column>
								<p:column headerText="#{msgs.capacity}" >
									<h:outputText value="#{entity.capacity}" />
								</p:column>
								<p:column headerText="#{msgs.amount} (сом)">
									<h:outputText value="#{entity.amount}" >
									   <f:converter converterId="decimalNumberConverter" />
									</h:outputText>
								</p:column>
								<p:column headerText="#{msgs.status}">
									<h:outputText value="#{enums[entity.status]}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
