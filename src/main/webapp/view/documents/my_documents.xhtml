<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="main-content-left">
		<ui:include src="../../WEB-INF/templates/private/left_menu.xhtml" />		
	</ui:define>
	<ui:define name="content">
	    <div class="container">
			<div class="jukForm">
				<h:form>
					<div class="row">
					    <div class="col-12" style="text-align: center;">
							<H4>#{msgs.myDocuments}</H4>
						</div>				
						<div class="col-12">
							
						</div>	 
						<div class="col-12 mt-3">
							<p:commandButton ajax="false" icon="fas fa-edit" action="#{documentsController.change()}" value="#{msgs.editDoc}" rendered="#{documentsController.editDoc ==false}"/>	
							<p:commandButton ajax="false" icon="fas fa-save" action="#{documentsController.save()}" rendered="#{documentsController.editDoc}" value="#{msgs.save}" />					
							<h:outputLabel style="width:20px;display:inline-block"/>
							<p:commandButton ajax="false" icon="fas fa-window-close" action="#{documentsController.cancel()}" rendered="#{documentsController.editDoc}" value="#{msgs.cancel}" />
						</div>
					</div>
				</h:form>
			</div>
		</div>				
	</ui:define>
</ui:composition>
