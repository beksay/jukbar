<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layouts/public.xhtml" id="bodyBlock">
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-5">
					<div class="ContentBlock">
						<label class="BlockTitle">Search for parts by cargo</label>
						<p class="BlockText">Now you can browse part <span class="BlockTextColor">among 150 000 cargo cars</span> in a simple way by configure you car model using an easy below:</p>
						<div class="BlockFilter">
						   <h:form>
							<div class="inputForm">
								<p:selectOneMenu id="oblastFrom" value="#{publicList.oblast}" effect="fold" editable="false" 
								    converter="#{oblastConverter}" ajax="false" >
									<f:selectItem itemLabel="#{msgs.oblastFrom}" />
									<f:selectItems value="#{publicList.oblastListLocal}" var="oblast" itemLabel="#{oblast.name}" itemValue="#{oblast}" />
								</p:selectOneMenu>
							</div>
							<div class="inputForm">
								<p:selectOneMenu value="#{publicList.oblast}" id="RegionList" effect="fold" editable="false" 
								     ajax="false" converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.regionFrom}" />
									<f:selectItems value="#{publicList.oblastListLocal}" var="oblast" itemLabel="#{oblast.name}" itemValue="#{oblast}" />
								</p:selectOneMenu>
							</div>
							<div class="inputForm">
								<p:selectOneMenu id="oblastTo" value="#{publicList.oblast}" ajax="false" effect="fold" editable="false"
								   converter="#{oblastConverter}" >
									<f:selectItem itemLabel="#{msgs.oblastTo}" />
									<f:selectItems value="#{publicList.oblastListLocal}" var="oblast" itemLabel="#{oblast.name}" itemValue="#{oblast}" />
								</p:selectOneMenu>
							</div>
							<div class="inputForm">
							   <p:commandButton ajax="false" value="#{msgs.search}"
									icon="fas fa-search" />
							</div>
						 </h:form>	
						</div>
					</div>
				</div>
				<div class="col-7">
					<div class="ContentBlock">
						test
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
